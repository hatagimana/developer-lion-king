<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        function validateme(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get form values
            const firstName = document.getElementById("firstName").value.trim();
            const secondName = document.getElementById("secondName").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message");

            // Basic validation
            if (firstName === "" || secondName === "" || email === "") {
                message.innerText = "Please fill in all fields.";
                message.style.color = "red";
                return false;
            }

            // Email validation using regex
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                message.innerText = "Please enter a valid email.";
                message.style.color = "red";
                return false;
            }

            // If everything is fine
            message.innerText = "Sign-up successful!";
            message.style.color = "green";
            window.location.href="login.html"
            return true;
        }
    </script>
</head>
<body>

    <p id="message"></p>

    <div class="container">
        <div id="logo">
            <img src="../assets/logo.png" alt="Logo Image" width="50px">
        </div>
    </div>

    <div id="nav-container">
        <nav id="mynav">
            <a href="home.html">Home</a>
            <a href="abaut.html">About</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="blog.html">Blog</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <form onsubmit="validateme(event)">
        <div id="signup-container">
            <div class="container">
                <input type="text" id="firstName" placeholder="First Name"><br><br>
                <input type="text" id="secondName" placeholder="Second Name"><br><br>
                <input type="email" id="email" placeholder="Email"><br><br>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>

    <footer>
        <div id="footer-container">
            <img src="../assets/image 1.png" alt="image" width="30px" height="30px">
            <img src="../assets/image 2.jpg" alt="image" width="30px" height="30px">
            <img src="../assets/image3.png" alt="image" width="30px" height="30px">
        </div>
    </footer>

</body>
</html>
